<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Cards</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-content">
                <h2>Card 1</h2>
                <p>Conteúdo do card 1.</p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h2>Card 2</h2>
                <p>Conteúdo do card 2. Este card tem um pouco mais de texto para demonstrar a flexibilidade. mas como isso será alinhado caso o conteúdo de texto dos card seja muito diferente um dos outros</p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h2>Card 3</h2>
                <p>Conteúdo do card 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
